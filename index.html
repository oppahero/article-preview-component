<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="María López" />
    <meta
      name="decription"
      content="This is my solution for 'Arcticle Preview componente' challenge on frontend mentor."
    />
    <link rel="stylesheet" href="styles/piccalilli.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <script defer src="js/index.js"></script>
  </head>
  <body>
    <main>
      <article class="card">
        <img class="card__image" src="assets/img/drawers.jpg" alt="drawer image" />
        <div class="card__content">
          <h1 class="card__content__title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p class="card__content__text">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I’ve got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="card__content__user">
            <img
              width="42"
              height="42"
              src="assets/img/avatar-michelle.jpg"
              alt="User photo"
            />
            <div class="card__content__user__info">
              <h2>Michelle Appleton</h2>
              <p>28 Jun 2020</p>
            </div>
            <button >
              <img width="16" height="14" src="assets/img/icon-share.svg" alt="share icon" />
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
